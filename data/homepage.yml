  items:
    - title: "Senior Software Engineer"
      company: "Cabify"
      duration: "Feb 2023 - Present"
      description: "Designed and implemented scalable backend microservices using Go, AWS, Elasticsearch, Redis, and Docker. Led the establishment of the foundational warehouse logistics system for the Logistics - Express & Cross-Dock division. Enhanced monitoring and observability of services through Prometheus, Grafana, and Loki integrations. Advocated for cloud-native best practices and agile methodologies within cross-functional teams."
    - title: "Backend Software Developer"
      company: "Tacter"
      duration: "Nov 2020 - Oct 2022 (2 years)"
      description: "Architected and deployed AWS cloud infrastructure and serverless backend solutions using Node.js and TypeScript. Developed a high-availability API Gateway and scalable services architecture to expand from 1 to multiple gaming products. Key achievement: Contributed to Tacter, a company that became an official partner of Riot Games."
    - title: "Software Developer"
      company: "Goldcar Rental (Europcar Mobility Group)"
      duration: "Nov 2019 - Nov 2020 (1 year)"
      description: "Designed and deployed Docker-based microservices for fleet management, HR, and sales operations using Java and SpringBoot. Improved internal frameworks, driving faster microservices development cycles. Participated in the technological transition during Goldcar's acquisition by Europcar Mobility Group. Enhanced legacy systems through microservices migration, promoting modular and scalable architectures."
    - title: "Junior Programmer"
      company: "Altia"
      duration: "Nov 2018 - Nov 2019 (1 year)"
      description: "Developed and maintained enterprise applications for Inditex (Zara, Massimo Dutti) using Java, SQL, and SpringBoot. Delivered solutions across logistics, HR, consulting, and sales departments."
    - title: "Software Developer (Internship)"
      company: "Everilion (Everis Group)"
      duration: "Nov 2016 - Apr 2017 (1 year)"
      description: "Internship focused on developing scalable software solutions and supporting cloud migration initiatives."

