# about
about:
  enable: true
  title: "Who am I?"
  content: 'With over 6 years of experience, I specialize in designing, developing, and scaling backend systems and microservices. My core technologies are Go, Node.js, and Java, combined with expertise in cloud computing (AWS), containerization (Docker), and monitoring (Prometheus, Grafana, Loki). I have worked across industries like logistics, ridesharing, and gaming, contributing to companies like Cabify, Tacter (official partner of Riot Games), and Europcar Mobility Group. I am passionate about clean architecture, CI/CD pipelines, and open-source initiatives. Bilingual in Spanish and English.'
  button:
    icon: "icon-smile-fill"
    btnText: "About Me"
    URL: "https://www.linkedin.com/in/hectorjosecompangabucio/"
